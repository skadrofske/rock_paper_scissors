<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1 class="title">Rock Paper Scissors</h1>
        <h3 class="subtitle">First To 5 Wins!</h2>
    </header>
    <main>
        <div class="container">
            <h2>Computer Choice: <span id="computer-choice"></span></h2>

            <h2>Your Choice: <span id="user-choice"></span></span></h2>

            <button class="btn" id="Rock">Rock</button>
            <button class="btn" id="Paper">Paper</button>
            <button class="btn" id="Scissors">Scissors</button>

            <h2>Result: <span id="result"></span></span></h2>

            <h2>Score: <span id="score"></span></span></h2>

            <h2>Winner: <span id="winner"></span></span></h2>

            <button class="btn" id="play-again">Play Again</button>
        </div>
        
        

    </main>

    <footer>
        <p>Sam Kadrofske</p>
    </footer>

    
    
</body>
<script src="script.js"></script>
</html>
